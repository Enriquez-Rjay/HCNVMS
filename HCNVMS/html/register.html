<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HCNVMS - Registration</title>
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <div class="logo-icon">HCN</div>
                <div class="logo-text">HCNVMS</div>
            </div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="login.html">Login</a>
            </div>
        </div>
    </header>
    
    <div class="container">
        <h1 class="page-title">Health Center Newborn Vaccination Management System</h1>
        
        <div class="registration-form">
            <form id="registrationForm" novalidate>
                <div id="formStatus" class="form-status" role="status" aria-live="polite"></div>
                <div class="form-section">
                    <h2 class="section-title">Personal Information</h2>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName" class="required">First Name</label>
                            <input type="text" id="firstName" name="firstName" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="middleName">Middle Name <span class="optional-label">(Optional)</span></label>
                            <input type="text" id="middleName" name="middleName" pattern="[A-Za-z\s\-.]+">
                        </div>

                        <div class="form-group">
                            <label for="suffixName">Suffix</label>
                            <input type="text" id="suffixName" name="suffixName" placeholder="Jr., Sr., III, etc.">
                        </div>
                        
                        <div class="form-group form-group-lastname">
                            <label for="lastName" class="required">Last Name</label>
                            <input type="text" id="lastName" name="lastName" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="dateOfBirth" class="required">Date of Birth</label>
                            <input type="date" id="dateOfBirth" name="dateOfBirth" required>
                        </div>

                        <div class="form-group">
                            <label for="age">Age</label>
                            <input type="number" id="age" name="age" readonly>
                        </div>
                        
                        <div class="form-group">
                            <label class="required">Gender</label>
                            <div class="radio-group">
                                <div class="radio-option">
                                    <input type="radio" id="male" name="gender" value="male" required>
                                    <label for="male">Male</label>
                                </div>
                                <div class="radio-option">
                                    <input type="radio" id="female" name="gender" value="female">
                                    <label for="female">Female</label>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="nationality">Nationality <span class="optional-label">(Optional)</span></label>
                            <input type="text" id="nationality" name="nationality">
                        </div>
                    </div>
                </div>
                
                <div class="form-section">
                    <h2 class="section-title">Contact Information</h2>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="email" class="required">Email Address</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="phone" class="required">Phone Number</label>
                            <input type="tel" id="phone" name="phone" required maxlength="11">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="address" class="required">Address</label>
                            <textarea id="address" name="address" rows="3" required></textarea>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="city" class="required">City</label>
                            <input type="text" id="city" name="city" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="state" class="required">State/Province</label>
                            <input type="text" id="state" name="state" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="zipCode" class="required">ZIP/Postal Code</label>
                            <input type="number" id="zipCode" name="zipCode" required>
                        </div>
                    </div>
                </div>
                
                <div class="form-section">
                    <h2 class="section-title">Account Information</h2>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="username" class="required">Username</label>
                            <input type="text" id="username" name="username" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="password" class="required">Password</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="confirmPassword" class="required">Confirm Password</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" required>
                        </div>
                    </div>
                </div>
                
                <div class="form-section">
                    <h2 class="section-title">Emergency Contact</h2>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="emergencyName" class="required">Full Name</label>
                            <input type="text" id="emergencyName" name="emergencyName" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="emergencyRelationship" class="required">Relationship</label>
                            <input type="text" id="emergencyRelationship" name="emergencyRelationship" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="emergencyPhone" class="required">Phone Number</label>
                            <input type="tel" id="emergencyPhone" name="emergencyPhone" required maxlength="11">
                        </div>
                    </div>
                </div>
                
                <div class="form-section">
                    <h2 class="section-title">Medical Information</h2>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="bloodType">Blood Type</label>
                            <select id="bloodType" name="bloodType">
                                <option value="">Select Blood Type</option>
                                <option value="A+">A+</option>
                                <option value="A-">A-</option>
                                <option value="B+">B+</option>
                                <option value="B-">B-</option>
                                <option value="AB+">AB+</option>
                                <option value="AB-">AB-</option>
                                <option value="O+">O+</option>
                                <option value="O-">O-</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="allergies">Known Allergies</label>
                            <textarea id="allergies" name="allergies" rows="3"></textarea>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label>Existing Medical Conditions</label>
                            <div class="checkbox-group">
                                <div class="checkbox-option">
                                    <input type="checkbox" id="diabetes" name="medicalConditions" value="diabetes">
                                    <label for="diabetes">Diabetes</label>
                                </div>
                                <div class="checkbox-option">
                                    <input type="checkbox" id="hypertension" name="medicalConditions" value="hypertension">
                                    <label for="hypertension">Hypertension</label>
                                </div>
                                <div class="checkbox-option">
                                    <input type="checkbox" id="asthma" name="medicalConditions" value="asthma">
                                    <label for="asthma">Asthma</label>
                                </div>
                                <div class="checkbox-option">
                                    <input type="checkbox" id="heartDisease" name="medicalConditions" value="heartDisease">
                                    <label for="heartDisease">Heart Disease</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="otherConditions">Other Medical Conditions</label>
                            <textarea id="otherConditions" name="otherConditions" rows="3" placeholder="Please specify any other medical conditions"></textarea>
                        </div>
                    </div>
                </div>
                
                <div class="form-actions" id="formActions">
                    <button type="submit" class="btn btn-primary">Register</button>
                    <button type="reset" class="btn btn-secondary">Clear Form</button>
                </div>
            </form>
        </div>
    </div>
    
    <footer>
            <div class="footer-bottom">
                <p>Vaccination Management System &copy; 2023</p>
            </div>
    </footer>

    <script src="../js/app.js"></script>
    <script src="../js/register.js"></script>

</body>
</html>
