    <!-- Main Content -->
    <main class="main-content">
        <div class="page-header">
            <h2>Add New User</h2>
        </div>

        <section class="inline-add-card">
            <form id="addUserForm" class="form-grid">
                <div>
                    <label for="userFullName" class="required">Full Name</label>
                    <input type="text" id="userFullName" required>
                </div>
                <div>
                    <label for="userUsername" class="required">Email / Username</label>
                    <input type="email" id="userUsername" required>
                </div>
                <div>
                    <label for="userPassword" class="required">Password</label>
                    <input type="password" id="userPassword" required>
                </div>
                <div>
                    <label for="userRole" class="required">Role</label>
                    <select id="userRole" required>
                        <option value="" disabled selected>Select role</option>
                        <option value="Admin">Admin</option>
                        <option value="Staff">Staff</option>
                    </select>
                </div>
                <div class="form-actions span-2">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <a href="users.html" class="btn btn-ghost">Cancel</a>
                </div>
            </form>
        </section>
    </main>
