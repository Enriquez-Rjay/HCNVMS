     <main class="main-content">
         <div class="page-header">
             <h2>Add New Stock</h2>
         </div>

         <section class="inline-add-card">
             <form id="addStockForm" class="form-grid">
                 <div>
                     <label for="stockVaccine" class="required">Vaccine</label>
                     <select id="stockVaccine" required>
                         <option value="" disabled selected>Select vaccine</option>
                     </select>
                 </div>
                 <div>
                     <label for="stockQuantity" class="required">Quantity</label>
                     <input type="number" id="stockQuantity" min="1" required>
                 </div>
                 <div>
                     <label for="stockBatch" class="required">Batch Number</label>
                     <input type="text" id="stockBatch" required>
                 </div>
                 <div>
                     <label for="stockExpiration" class="required">Expiration Date</label>
                     <input type="date" id="stockExpiration" required>
                 </div>
                 <div class="form-actions span-2">
                     <button type="submit" class="btn btn-primary">Save</button>
                     <a href="inventory.html" class="btn btn-ghost">Cancel</a>
                 </div>
             </form>
         </section>
